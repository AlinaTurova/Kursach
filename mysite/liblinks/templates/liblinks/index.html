{% extends 'liblinks/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-full-read"><a href="{{ p.get_absolute_url }}">Читать полностью</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
